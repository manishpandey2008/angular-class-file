<div [formGroup]="formGroup">
  <input type="text" formControlName="name" class=" border-2 border-red-800 " >

  <div *ngIf="formGroup.controls['name'].invalid && (formGroup.controls['name'].dirty || formGroup.controls['name'].touched)" class="alert">
      <div *ngIf="formGroup.controls['name'].errors?.['required']">
        Name field is required
      </div>
      <div *ngIf="formGroup.controls['name'].errors?.['maxLength']">
          Max length is 20
      </div>
  </div>

  <br> <br>

  <input type="number" formControlName="count" class=" border-2 border-red-800 ">

  <div *ngIf="formGroup.controls['count'].invalid && (formGroup.controls['count'].dirty || formGroup.controls['count'].touched)" class="alert">
    <div *ngIf="formGroup.controls['count'].errors?.['max']">
        Max val is 10
    </div>
</div>
<br><br>
  <button  [ngClass]="{'bg-red-200': !formGroup.valid,'bg-green-300':formGroup.valid}"  class="border-2 border-red-400" (click)="getVal()">Save</button>
</div>
