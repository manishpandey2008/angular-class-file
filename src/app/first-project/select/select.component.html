<div class="mt-2">
  <label for="">Student class</label>
  <select [(ngModel)]="storeText" (change)="reflection()" class=" w-full text-sm py-3 border-2 border-gray-300 rounded-md hover:border-green-400 focus:ring-0 focus:outline-none focus:border-green-600 px-3">
    <ng-container *ngFor="let item of data">
      <option  [value]="item.value"> {{ item.label }} </option>
    </ng-container>
  </select>
</div>
