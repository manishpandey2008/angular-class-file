<app-input [data]="{label:'1st number',placeHolder:'Enter 1st number',type:'number'}" (response)="catch($event,'num1')"></app-input>
<app-input [data]="{label:'2nd number',placeHolder:'Enter 2nd number',type:'number'}" (response)="catch($event,'num2')"></app-input>

<span class="px-4 py-2 bg-green-500 text-white text-sm font-semibold border-8 border-green-500
            rounded-md hover:opacity-80 cursor-pointer shadow" (click)="addTwoNums()">Add student</span>

<span class="text-2xl">{{sumOfNumbers}}</span>
